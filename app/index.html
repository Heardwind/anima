<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="theme-color" content="#111111">
      <title>Anima</title>
      <link rel="stylesheet" href="css/vendor.css">
      <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>

        <section class="anima">

            <div class="background">
                <canvas id="canvasOne" width="300" height="300"></canvas>
                <div class="sphere"></div>
            </div>

            <div class="sentinel">
                
                <div class="elems">
                    <img src="img/sentinel_lines.svg" alt="logo" class="lines">
                    <img src="img/sentinel_logo.svg" alt="logo" class="logo">
                </div>
                
                <div class="content">
                    <div class="items">
                        <div class="item">
                            <div class="sphere">
                                <img src="img/sentinel_icon_1.svg" alt="icon">
                                <p>Threat Intelligence</p>
                            </div>
                        </div>
                        <div class="item">
                            <div class="sphere">
                                <img src="img/sentinel_icon_3.svg" alt="icon">
                                <p>Automation</p>
                            </div>
                        </div>
                        <div class="item">
                            <div class="sphere">
                                <img src="img/sentinel_icon_2.svg" alt="icon">
                                <p>AI</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="cloudguard">

                <div class="elems">
                    <div class="shine"></div>
                    <img src="img/cloudguard_lines.svg" alt="logo" class="lines">
                    <img src="img/cloudguard_logo.svg" alt="logo" class="logo">
                </div>

                <div class="content">
                    <ul class="stripes">
                        <li><p>Threat Automation</p> <div class="bar"><span class="progress"></span></div></li>
                        <li><p>MLSecOps</p> <div class="bar"><span class="progress"></span></div></li>
                        <li><p>Data Insights</p> <div class="bar"><span class="progress"></span></div></li>
                    </ul>

                    <div class="items">
                        <div class="item">
                            <div class="sphere">
                                <img src="img/cloudguard_icon_1.svg" alt="icon">
                            </div>
                        </div>
                        <div class="item">
                            <div class="sphere">
                                <img src="img/cloudguard_icon_2.svg" alt="icon">
                            </div>
                        </div>
                        <div class="item">
                            <div class="sphere">
                                <img src="img/cloudguard_icon_3.svg" alt="icon">
                            </div>
                        </div>
                    </div>
                    <div class="dashed">
                        <img src="img/dashed.svg" alt="dash">
                    </div>
                </div>
                
            </div>

        </section>

    </main>

    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
